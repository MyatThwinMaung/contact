<div class="container">

	<div class="mb-4">
		<input type="search" name="search" #search="ngModel" [(ngModel)]="searchText"
			class="form-control col-sm-4 d-inline-block" placeholder="Search" (input)="searchContact()">
		<a href="#" routerLink="/contact/add/" class="btn btn-success col-sm-2 d-inline-block float-right"><i
				class="fas fa-plus mr-sm-2"></i>New
			Contact</a>
	</div>

	<div *ngIf="contactData.length > 0;else noContact" class="bg-white">
		<table class="table border table-hover table-responsive-sm">
			<tbody>
				<tr *ngFor="let contact of contactData">
					<td class="text-break w-75">
						{{ contact.name }}<br>
						{{ contact.phone }}<br>
						{{ contact.email }}<br>
					</td>
					<td class="w-25">
						<div class="float-right">
							<!-- button to open the model of delete confirmation -->
							<button type="button" class="btn btn-light text-danger" (click)="confirmDelete(contact)"><i
									class="fas fa-trash-alt mr-sm-2"></i>Delete</button>
							<!-- button to edit the contact -->
							<button type="button" (click)="editContact(contact.id)" class="btn btn-warning ml-sm-2"><i
									class="far fa-edit mr-sm-2"></i>Edit</button>
						</div>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

	<ng-template #noContact>
		<div class="bg-info text-light p-3"><i class="fas fa-info-circle mr-sm-2"></i>You have no contacts currently.
		</div>
	</ng-template>

</div>

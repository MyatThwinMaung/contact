<ul class="pagination m-0 d-none d-md-flex" *ngIf="total > 0">
  <li class="page-item" (click)="onPage(1)" [disabled]="current===1">
    <span class="page-link"><i class="fa fa-angle-double-left" aria-hidden="true"></i></span>
  </li>
  <li class="page-item" (click)="onPrev()" [disabled]="current===1">
    <span class="page-link"><i class="fa fa-angle-left" aria-hidden="true"></i></span>
  </li>
  <li class="page-item {{pageNum.toString()===current.toString()? 'active':''}}" *ngFor="let pageNum of getPages()"
    (click)="onPage(pageNum)">
    <span class="page-link">{{pageNum}}</span>
  </li>
  <li class="page-item" (click)="onNext()" [disabled]="current.toString()===pagesToShow.toString()">
    <span class="page-link"><i class="fa fa-angle-right" aria-hidden="true"></i></span>
  </li>
  <li class="page-item" (click)="onPage(pagesToShow)" [disabled]="current.toString()===pagesToShow.toString()">
    <span class="page-link"><i class="fa fa-angle-double-right" aria-hidden="true"></i></span>
  </li>
</ul>
